<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%235372f0'>ðŸ“¹</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="join-screen">
        <div class="join-box">
            <h1>Video Call</h1>
            <p>Enter a Room ID to start or join a call.</p>
            <input type="text" id="roomIdInput" placeholder="Enter Room ID" />
            <button id="joinButton">Join Call</button>
        </div>
    </div>

    <div id="call-screen" class="hidden">
        <div class="video-container">
            <video id="remoteVideo" autoplay playsinline></video>
            <video id="localVideo" autoplay playsinline muted></video>
            <div id="call-status">Connecting...</div>
        </div>
        <div class="controls-container">
            <button id="micButton" class="control-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                    <line x1="12" y1="19" x2="12" y2="22"></line>
                    <line class="slash-line" x1="3" y1="3" x2="21" y2="21" stroke-width="2" opacity="0"></line>
                </svg>
            </button>
            <button id="cameraButton" class="control-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                    <line class="slash-line" x1="3" y1="3" x2="21" y2="21" stroke-width="2" opacity="0"></line>
                </svg>
            </button>
            <button id="flipCameraButton" class="control-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 9v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h2l2-3h4l2 3h2a2 2 0 0 1 2 2z"/>
                    <path d="M12 8v8M8 12l4-4 4 4"/>
                </svg>
            </button>
            <button id="hangupButton" class="control-button hangup">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.68 13.31a16 16 0 0 0 3.41 2.6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7 2 2 0 0 1 1.72 2.06v1.83a2 2 0 0 1-2.28 2.03 18.63 18.63 0 0 1-18.63-18.63A2 2 0 0 1 4.11 2h1.83a2 2 0 0 1 2.06 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L6.09 9.91a16 16 0 0 0 2.6 3.4z"></path></svg>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
