<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Video Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .control-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-wrapper {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .video-label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        #localVideo {
            max-height: 400px;
        }

        .remote-videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .stats {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ P2P Video Call</h1>
        
        <div class="control-panel">
            <div id="status" class="status disconnected">
                Status: Disconnected
            </div>

            <div class="input-group">
                <input type="text" id="clientId" placeholder="Your ID (auto-generated)" readonly>
                <input type="text" id="roomId" placeholder="Enter Room ID">
            </div>

            <div class="button-group">
                <button class="btn-primary" onclick="joinRoom()" id="joinBtn">Join Room</button>
                <button class="btn-success" onclick="startLocalVideo()" id="startVideoBtn">Start Video</button>
                <button class="btn-danger" onclick="stopLocalVideo()" id="stopVideoBtn" disabled>Stop Video</button>
                <button class="btn-danger" onclick="leaveRoom()" id="leaveBtn" disabled>Leave Room</button>
            </div>

            <div class="stats" id="stats">
                Connected Peers: 0
            </div>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <video id="localVideo" autoplay muted playsinline></video>
                <div class="video-label">You (Local)</div>
            </div>
            <div id="remoteVideos" class="remote-videos"></div>
        </div>
    </div>

    <script>
        // Configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };

        // Global variables
        let ws = null;
        let localStream = null;
        let clientId = generateClientId();
        let currentRoom = null;
        let peerConnections = {};

        document.getElementById('clientId').value = clientId;

        function generateClientId() {
            return 'user_' + Math.random().toString(36).substr(2, 9);
        }

        function updateStatus(message, connected = false) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = 'Status: ' + message;
            statusEl.className = 'status ' + (connected ? 'connected' : 'disconnected');
        }

        function updateStats() {
            const peerCount = Object.keys(peerConnections).length;
            document.getElementById('stats').textContent = `Connected Peers: ${peerCount}`;
        }

        async function startLocalVideo() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: true
                });
                
                document.getElementById('localVideo').srcObject = localStream;
                document.getElementById('startVideoBtn').disabled = true;
                document.getElementById('stopVideoBtn').disabled = false;
                
                console.log('Local video started');
            } catch (error) {
                console.error('Error accessing media devices:', error);
                alert('Failed to access camera/microphone: ' + error.message);
            }
        }

        function stopLocalVideo() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                document.getElementById('localVideo').srcObject = null;
                localStream = null;
                document.getElementById('startVideoBtn').disabled = false;
                document.getElementById('stopVideoBtn').disabled = true;
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws/${clientId}`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateStatus('Connected to server', true);
            };

            ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                console.log('Received message:', message);

                switch (message.type) {
                    case 'room_members':
                        // Create peer connections for existing members
                        for (const peerId of message.members) {
                            await createPeerConnection(peerId, true);
                        }
                        break;

                    case 'new_peer':
                        // New peer joined, wait for their offer
                        await createPeerConnection(message.peer_id, false);
                        break;

                    case 'offer':
                        await handleOffer(message.offer, message.sender);
                        break;

                    case 'answer':
                        await handleAnswer(message.answer, message.sender);
                        break;

                    case 'ice_candidate':
                        await handleIceCandidate(message.candidate, message.sender);
                        break;
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateStatus('Connection error', false);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateStatus('Disconnected from server', false);
            };
        }

        async function createPeerConnection(peerId, createOffer) {
            console.log(`Creating peer connection for ${peerId}, createOffer: ${createOffer}`);
            
            const pc = new RTCPeerConnection(configuration);
            peerConnections[peerId] = pc;

            // Add local stream to peer connection
            if (localStream) {
                localStream.getTracks().forEach(track => {
                    pc.addTrack(track, localStream);
                });
            }

            // Handle ICE candidates
            pc.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({
                        type: 'ice_candidate',
                        target: peerId,
                        candidate: event.candidate
                    }));
                }
            };

            // Handle remote stream
            pc.ontrack = (event) => {
                console.log('Received remote track from', peerId);
                addRemoteVideo(peerId, event.streams[0]);
            };

            // Handle connection state changes
            pc.onconnectionstatechange = () => {
                console.log(`Connection state for ${peerId}:`, pc.connectionState);
                if (pc.connectionState === 'disconnected' || pc.connectionState === 'failed') {
                    removeRemoteVideo(peerId);
                    delete peerConnections[peerId];
                    updateStats();
                }
            };

            // Create offer if this is the initiating peer
            if (createOffer) {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                
                ws.send(JSON.stringify({
                    type: 'offer',
                    target: peerId,
                    offer: offer
                }));
            }

            updateStats();
        }

        async function handleOffer(offer, senderId) {
            console.log('Handling offer from', senderId);
            
            if (!peerConnections[senderId]) {
                await createPeerConnection(senderId, false);
            }

            const pc = peerConnections[senderId];
            await pc.setRemoteDescription(new RTCSessionDescription(offer));
            
            const answer = await pc.createAnswer();
            await pc.setLocalDescription(answer);
            
            ws.send(JSON.stringify({
                type: 'answer',
                target: senderId,
                answer: answer
            }));
        }

        async function handleAnswer(answer, senderId) {
            console.log('Handling answer from', senderId);
            
            const pc = peerConnections[senderId];
            if (pc) {
                await pc.setRemoteDescription(new RTCSessionDescription(answer));
            }
        }

        async function handleIceCandidate(candidate, senderId) {
            console.log('Handling ICE candidate from', senderId);
            
            const pc = peerConnections[senderId];
            if (pc) {
                await pc.addIceCandidate(new RTCIceCandidate(candidate));
            }
        }

        function addRemoteVideo(peerId, stream) {
            removeRemoteVideo(peerId); // Remove existing if any
            
            const container = document.getElementById('remoteVideos');
            const wrapper = document.createElement('div');
            wrapper.className = 'video-wrapper';
            wrapper.id = `remote-${peerId}`;
            
            const video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            video.srcObject = stream;
            
            const label = document.createElement('div');
            label.className = 'video-label';
            label.textContent = peerId;
            
            wrapper.appendChild(video);
            wrapper.appendChild(label);
            container.appendChild(wrapper);
        }

        function removeRemoteVideo(peerId) {
            const element = document.getElementById(`remote-${peerId}`);
            if (element) {
                element.remove();
            }
        }

        async function joinRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            
            if (!roomId) {
                alert('Please enter a room ID');
                return;
            }

            if (!localStream) {
                alert('Please start your video first');
                return;
            }

            currentRoom = roomId;
            connectWebSocket();

            // Wait for WebSocket to connect
            await new Promise((resolve) => {
                const checkConnection = setInterval(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        clearInterval(checkConnection);
                        resolve();
                    }
                }, 100);
            });

            ws.send(JSON.stringify({
                type: 'join',
                room: roomId
            }));

            document.getElementById('joinBtn').disabled = true;
            document.getElementById('leaveBtn').disabled = false;
            document.getElementById('roomId').disabled = true;
            
            updateStatus(`Joined room: ${roomId}`, true);
        }

        function leaveRoom() {
            // Close all peer connections
            Object.keys(peerConnections).forEach(peerId => {
                peerConnections[peerId].close();
                removeRemoteVideo(peerId);
            });
            peerConnections = {};

            // Close WebSocket
            if (ws) {
                ws.close();
                ws = null;
            }

            currentRoom = null;
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('leaveBtn').disabled = true;
            document.getElementById('roomId').disabled = false;
            
            updateStatus('Left room', false);
            updateStats();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            leaveRoom();
            stopLocalVideo();
        });
    </script>
</body>
</html>
